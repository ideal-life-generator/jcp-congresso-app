<div class="title-bar">
    <%= fullDate %>
</div>
<div class="divider minus-side-margin"><%= time %></div>
<div class="partner-body">
    <h3><%= name %></h3>
    <h5 class="event-time"><%= desc %> <span class="glyphicon glyphicon-map-marker"></span></h5>
    <img src="img/<%= imageUrl %>.png" align="middle" class="partner-img"/>
    <p><%= moreInfo %></p>
</div>

<a href="#" data-transition="pop" class="ui-btn ui-btn-lg minus-side-margin"><%= polyglot.t('Rate Session') %></a>
