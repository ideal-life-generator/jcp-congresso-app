<!DOCTYPE html>
<html ng-app="atea">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<!--         <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" /> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
        <meta name="msapplication-tap-highlight" content="no"/>

        <link rel="stylesheet" href="css/styles.css">

        <title>Congresso</title>

        <!-- Libs -->
        <!-- External lib -->
        <script type="text/javascript" src="js/externallb/qrcode.js"></script>
        <script type="text/javascript" src="js/externallb/fastclick.min.js"></script>
        <script type="text/javascript" src="js/externallb/barcodescanner.js"></script>
        <!-- External lib -->
        <script type="text/javascript" src="js/angularlib/angular.min.js"></script>
        <script type="text/javascript" src="js/angularlib/angular-animate.min.js"></script>
        <script type="text/javascript" src="js/angularlib/angular-route.min.js"></script>
        <script type="text/javascript" src="js/angularlib/angular-resource.min.js"></script>
        <script type="text/javascript" src="js/angularlib/angular-cookies.min.js"></script>
        <script type="text/javascript" src="js/angularlib/angular-qr.js"></script> <!-- more info about plugin https://github.com/janantala/angular-qr -->
        <!-- Libs -->

        <!-- Core -->
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/controllers.js"></script>
        <script type="text/javascript" src="js/factory.js"></script>
        <script type="text/javascript" src="js/directives.js"></script>
        <script type="text/javascript" src="js/angularlib/auth-basic.js"></script>
        <!-- Core -->

        <script type="text/javascript" src="cordova.js"></script>

    </head>

<body ng-controller="MainController"
      ng-click="leftMenuBlur($event)"
      ng-keydown="closeMessage()"
      c-swiperight="backLocation">

<img class="background"
     src="img/atea-bg.png"/>

<div class="push-page ~ leftMenuAnimationType ~"
     ng-class="{ 'container-push': leftMenuActive }">

    <div id="header" class="bar bar-nav">
        <span class="logo"
              ng-class="logoMainAnimateClass"></span>
        <div ng-if="event">
          <p class="event-name">Community</p>
          <p class="event-location">~ event.location ~</p>
        </div>
    </div>
    <div class="back-button"
         ng-if="backButton"
         ng-click="backHistory()">
    </div>

<div class="content ng-view ~ contentAnimate ~"></div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom" id="navbar" role="navigation">

    <ul class="nav navbar-nav navbar-right" id="right-navbar-item">
        <li ng-if="!user && !forgot">
            <a ng-click="backLocation(baseURL.LOGIN)">Login</a>
        </li>
        <li ng-if="!user && forgot">
            <a ng-href="">Forgot password?</a>
        </li>
        <li ng-if="user && participient"
            ng-click="nextLocation(event.id + baseURL.PROFILEHREF)">
            <a ng-href="">My Profile</a>
        </li>
    </ul>

    <ul class="nav navbar-nav navbar-left" id="left-navbar-item">
        <li>
            <a ng-click="leftMenuActivator($event)">
                <img src="img/list-view-m.png" class="icon-menu">
                <span>Menu</span>
            </a>
        </li>
    </ul>
</nav>

<nav id="main-menu" class="pushy pushy-left ~ leftMenuAnimationType ~"
     ng-class="{ 'pushy-open': leftMenuActive }">
    <ul>
        <li>
            <a ng-click="leftMenuActivator(baseURL.FEEDS)"
               class="home-icon">
                Home
            </a>
        </li>
        <li ng-if="!user">
            <a ng-click="backLocation(baseURL.LOGIN)"
               class="login-icon">
                Login
            </a>
        </li>
        <li ng-if="user && participient">
            <a ng-click="nextLocation(event.id + baseURL.PROFILEHREF)"
               class="profile-icon">
                My Profile
            </a>
        </li>
<!--         <li ng-if="user && logoSize">
            <a ng-click="nextLocation(baseURL.PROFILE)"
               class="profile-icon">
               Edit
            </a>
        </li> -->
        <li ng-if="user">
            <a ng-click="logOut()"
               class="logout-icon">
               Logout
           </a>
        </li>
    </ul>
</nav>

<message class="~ message.class ~"
         ng-click="closeMessage()"></message>

            ng-click="refresh()">

</connection> -->

</body>
</html>
