<body ng-controller="MainController"
      ng-click="leftMenuBlur($event)"
      ng-keydown="closeMessage()"
      c-swiperight="backLocation">

<img class="background"
     src="img/atea-bg.png"/>

<div class="push-page ~ leftMenuAnimationType ~"
     ng-class="{ 'container-push': leftMenuActive }">

    <div id="header" class="bar bar-nav">
        <span class="logo"
              ng-class="logoMainAnimateClass"></span>
        <div ng-if="event">
          <p class="event-name">~local.community~</p>
          <p class="event-location">~ event.location ~</p>
        </div>
    </div>
    <div class="back-button"
         ng-if="backButton"
         ng-click="backHistory()">
    </div>

<div class="content ng-view ~ contentAnimate ~"></div>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom" id="navbar" role="navigation">

    <ul class="nav navbar-nav navbar-right" id="right-navbar-item">
        <li ng-if="!user && !forgot">
            <a ng-click="nextLocation(baseURL.LOGIN)">~local.login~</a>
        </li>
        <li ng-if="!user && forgot">
            <a ng-click="toDifferentUrl('http://188.226.184.59/congressomulti/mypage/forgotpassword')">
                ~local.forgot_password~?
            </a>
        </li>
        <li ng-if="user && participient"
            ng-click="nextLocation(event.id + baseURL.PROFILEHREF)">
            <a ng-href="">~local.my_profile~</a>
        </li>
    </ul>

    <ul class="nav navbar-nav navbar-left" id="left-navbar-item">
        <li>
            <a ng-click="leftMenuActivator($event)">
                <img src="img/list-view-m.png" class="icon-menu">
                <span>~local.menu~</span>
            </a>
        </li>
    </ul>
</nav>

<nav id="main-menu" class="pushy pushy-left ~ leftMenuAnimationType ~"
     ng-class="{ 'pushy-open': leftMenuActive }">
    <ul>
        <li>
            <a ng-click="leftMenuActivator(baseURL.FEEDS)"
               class="home-icon">
                ~local.home~
            </a>
        </li>
        <li>
<!--             <a ng-click="toDifferentUrl('https://www.facebook.com/login.php?
                next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Ffeed%3F_path%3Dfeed%26app_id%3D134530986736267%26client_id%3D134530986736267%26redirect_uri%3Dhttp%253A%252F%252Ffacebook.com%252F%26display%3Dpage%26link%3Dhttp%253A%252F%252Fsomeeee.com%26name%3Dsome%2Btitle%26description%3Dsymmary%26from_login%3D1&
                rcount=1')"
               class="facebook-icon">
                Share on Facebook
            </a> -->
            <a ng-click="openShare()"
               class="facebook-icon">
                Share on Facebook
            </a>
        </li>
        <li>
            <a ng-click="openShare()"
               class="linkedin-icon">
                Share on LinkedIn
            </a>
        </li>
        <li>
            <a ng-click="openShare()"
               class="google-icon">
                Share on Google
            </a>
        </li>
        <li>
            <a ng-click="openShare()"
               class="twitter-icon">
                Share on Twitter
            </a>
        </li>
        <li ng-if="!user">
            <a ng-click="nextLocation(baseURL.LOGIN)"
               class="login-icon">
               ~local.login~
            </a>
        </li>
        <li ng-if="user && participient">
            <a ng-click="nextLocation(event.id + baseURL.PROFILEHREF)"
               class="profile-icon">
                ~local.my_profile~
            </a>
        </li>
<!--         <li ng-if="user && logoSize">
            <a ng-click="nextLocation(baseURL.PROFILE)"
               class="profile-icon">
                ~local.edit~
            </a>
        </li> -->
        <li ng-if="user">
            <a ng-click="logOut()"
               class="logout-icon">
               ~local.logout~
           </a>
        </li>
    </ul>
</nav>

<message class="~ message.class ~"
         ng-click="closeMessage()">
</message>

</body>
</html>
