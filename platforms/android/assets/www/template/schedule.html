<div class="title-bar">
    ~ schedule.start_time | fullDate ~
</div>
<div class="divider">~ schedule.start_time | hourMinute ~-~ schedule.end_time | hourMinute ~</div>
<div class="partner-body">
	<div class="partner-wrap">
        <br>
    	<h3>~ schedule.name ~</h3>
    	<h5 class="event-time">~ schedule.desc ~ <span class="glyphicon glyphicon-map-marker"></span></h5>
    	<br>
    	<img ng-if="schedule.image_url"
             ng-src="~ baseURL.BASE + schedule.image_url ~" align="middle" class="partner-img"/>
    	<br>
    	<p>~ schedule.moreinfo ~</p>
    	<br>
	</div>
	<a ng-if="user"
       ng-click="nextLocation(event.id + baseURL.RATESHREF + '/' + schedule.survey_id)"
       class="ui-btn ui-btn-lg">RATE SESSION</a>
<loader></loader>
</div>

<br>
<br>
<br>
