<loader></loader>
<form ng-show="categories"
      name="commentForm"
      ng-submit="submit()">
    <div class="question-body">
        <div class="row visitor">
            <h2 style="fomt-size: 200%;">~ member.first_name ~ ~ member.last_name ~</h2>
        </div>
        
        <div class="row questions">
        
        <ul class="list-group">
            <li class="list-group-item question">
                <select class="form-control"
                        ng-model="categorieActive"
                        ng-class="{ 'no-valid': noValid }"
                        ng-change="noValid = false">
                    <option ng-disabled="true" value="-1">~ categorieSingle ~</option>
                    <option ng-repeat="categorie in categories"
                            value="~categorie.id~">~ categorie.name ~</option>
                </select>
        <div class="alert alert-danger"
             ng-if="noValid">
            ~local.comment_category~
        </div>
            </li>
        
        <li class="list-group-item question">
        <div>
            <div class="row">
                <h3 style="fomt-size: 160%;">~local.perselved_interest~</h3>
                <div style="position: relative; width: 96%; margin: 0 auto;">
                    <input type="range" min="0" max="10" step="1"
                           ng-model="interest">
                    </input>
                    <div style="position: absolute; right: -1.6em; top: -10px; font-size: 1.3em;">
                      ~ interest ~
                    </div>
                </div>
            </div>
            <div class="row">
                <h3 style="fomt-size: 160%;">~local.perselved_revenue~</h3>
                <div style="position: relative; width: 96%; margin: 0 auto;">
                    <input type="range" min="0" max="10" step="1"
                           ng-model="revenue">
                    </input>
                    <div style="position: absolute; right: -1.6em; top: -10px; font-size: 1.3em;">
                        ~ revenue ~
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="comment-body">
            <textarea class="form-control" rows="3" placeholder="~local.comments_placeholder~"
                      ng-model="comments"></textarea>
        </div>
        </li>
        </ul>
        </div>
    </div>
    <button class="ui-btn ui-btn-lg">~local.submit~</button>
</form>
