<loader></loader>
<div ng-show="surveys">
  <div class="form-group form-search">
      <input type="text" class="filter"
             ng-model="surveyName"
             placeholder="~local.survey_placeholder~">
  </div>
  <div class="panel panel-body survey-list" style="margin-top: -15px;">
    <ul>
      <li ng-repeat="survey in surveys | filter:surveyName">
          <a ng-if="survey.is_answered == '0' && survey.canBeAnswered"
             ng-click="nextLocation(event.id + baseURL.RATESHREF + '/' + survey.id, 'survey', survey)"
             class="container-fluid">
              <h4 class="row">
                ~ survey.name ~
              </h4>
          </a>
          <a ng-if="survey.is_answered == '1' || !survey.canBeAnswered"
             class="container-fluid rated">
              <h4 class="row">
                ~ survey.name ~
              </h4>
          </a>
      </li>
    </ul>
  </div>
</div>
