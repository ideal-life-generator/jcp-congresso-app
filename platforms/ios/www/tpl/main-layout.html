<% if(hasSelectedEvent){ %>
	<div id="header" class="bar bar-nav has-selected-event">
		<a href="<%= homeUrl %>">
			<span class="logo"></span>

			<p class="event-name"><%= App.SelectedEvent.get('event_name') %></p>
			<p class="event-location"><%= App.SelectedEvent.get('location') %></p>
		</a>
	</div><!-- /header -->
<% } else { %>
	<div id="header" class="bar bar-nav">
		<a href="<%= homeUrl %>">
			<span class="logo"></span>
		</a>
	</div><!-- /header -->
<% } %>

<div class="content"></div>

<nav class="navbar navbar-default navbar-fixed-bottom" id="navbar" role="navigation">

	<ul class="nav navbar-nav navbar-right" id="right-navbar-item">
		<li>
			<% if(App.Auth.isGuest()){ %>
				<a href="#login"><%= polyglot.t('Login') %></a>
			<% } else { %>
				<a href="#profile"><%= polyglot.t('My Profile') %></a>
			<% } %>
		</li>
	</ul>

	<ul class="nav navbar-nav navbar-left" id="left-navbar-item">
		<li>
			<a href="#">
				<span class="glyphicon glyphicon-align-justify"></span>
				<span><%= polyglot.t('Menu') %></span>
			</a>
		</li>
	</ul>
</nav><!-- /footer -->
