<loader></loader>
<div ng-show="fields"
		 class="surveys">
	<form novalidate name="surveyForm"
			ng-submit="submitSurveyQuestions()">
		<div class="question-body" style="padding-top: 0.6em; padding-bottom: 1.3em;">
			<h1>~ survey.name ~</h1>
			<ul></ul>
		</div>
		<div class="clear"></div>
		<button class="ui-btn ui-btn-lg ng-scope" style="font-size: 3em;">~local.rate~</button>
	</form>
</div>
