<div class="title-bar">
	~local.login~
</div>

<form name="auth" id="login-form" class="with-padding bg-green-20"
      ng-submit="go_submit(name, password)">
    <div class="form-group"
         style="margin-left: 15px; margin-right: 15px;">
        <input ng-model="auth.username"
        	     ng-mixlength="3"
               ng-pattern="pattern"
               class="form"
        	     type="email" name="email" placeholder="~local.email_palceholer~" required>
    </div>
    <div class="form-group"
         style="margin-left: 15px; margin-right: 15px;">
        <input ng-model="auth.password"
        	     ng-minlength="3"
               class="form"
        	     type="password" name="password" id="password" placeholder="~local.password_palceholer~" required>
    </div>
    <button id="login-btn" class="ui-btn ui-btn-lg" type="submit">~local.submit~</button>
</form>

</div>
