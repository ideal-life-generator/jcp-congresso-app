        $(document).ready(function () {
            app.tpl.loadTemplates(['event-list-item', 'main-layout', 'first-event-list-p', 'menu', 'login-p'],
                    function () {
                        console.log('LOAD');
                        app.initialize();

    <!-- Views -->
    <script type="text/javascript" src="js/views/event.js"></script>
    <script type="text/javascript" src="js/views/events.js"></script>
    <script type="text/javascript" src="js/views/layout.js"></script>
    <script type="text/javascript" src="js/views/home.js"></script>
    <script type="text/javascript" src="js/views/menu.js"></script>
    <script type="text/javascript" src="js/views/login.js"></script>
    <!-- Views -->

    <script type="text/javascript">


        window.test = {};
        test.AppRouter = Backbone.Router.extend({

            routes:{
                "":"index",
                "index":"index",
                "login":"login"
            },

            initialize: function() {

            },
            index:function () {
                console.log('Hello from index ...');
                var menu = new app.Views.Menu();
                console.log(menu.el);
                $('body').append(menu.el);
                var self = this;
                var events = new app.Collections.Events();
                events.fetch({
                    success: function(){
                        var view = new app.Views.HomePage({ collection: events });
                        self.changePage(view.el);
                    },
                    error: function() {
                        alert("Please connect to internet !!!");
                    }
                });
                //this.changePage(new EmployeeListPage({model: this.searchResults}));

                $('.menu-btn').click(function(){
                    alert('hello !!!');
                });
            },
            login: function() {
                console.log('Hello from login ...');

                var login = new app.Views.LoginPage();
                console.log(login.el);
                this.changePage(login.el);
            },
            changePage: function(page){
                var transition = $.mobile.defaultPageTransition;
                $('body').append(page);
                $.mobile.changePage($(page), {changeHash:false, transition: transition});
            }
        });

        Backbone.history.start();
        var el = new test.AppRouter();

    </script>
    </body>
